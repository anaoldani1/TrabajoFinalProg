<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="../TrabajoFinalProg/css/styles.css">
</head>
<body>

    <header class="header">
        <img class="logo1" src="../TrabajoFinalProg/imgs/Untitled-2.png">

    </header>
    <header class="header">
        <h2>Registro</h2>
        <div class="registro">
           
            <form action="resultados.html" method="GET">

                <label>Name</label>      
                <input type="text" name="username" id="name" required ><br><br>

                <label>Suraname</label>
                <input type="text" name="surname" id="surname" required><br><br>

                <label>Email</label>
                <input type="email" name="email" id="email" required><br><br>

                <label>Tel</label>
                <input type="number" name="tel" id="tel" required><br><br>

                <label>Username:</label>
                <input type="text" name="username" id="username" required><br><br>

                <label>Password:</label>
                <input type="password" name="password" id="password" required><br><br>

                <input type="submit" value="Register">
            </form>
        </div>
    </header>
</body>
</html>
