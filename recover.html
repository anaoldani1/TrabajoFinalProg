<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECUPERO CONTRASEÑA</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body class="bodyrecover">
    <header class="he">
        <img class="imagenrec" src="./imgs/Untitled-2.png">
    </header>
    <main class="mainrc">
        <section class="todorc">
            <h1>Recuperar Contraseña</h1>
            <form action=”#” method=”GET” class="formrc">
                <section>
                    <input type="email" value="" name="email" id="email">
                    <button type="submit">Recuperar</button>
                    <section class="errortext"></section>
                </section>
                <section>
                    <label>Quiero Recuperar Mi Contreaseña</label>
                    <input type="checkbox" value="checkeado" name="recuperar" id="quiero">
                    <section class="errortext"></section>
                </section>
            </form>
    </main>
    <script src="./js/recover.js"></script>
</body>
</html>
