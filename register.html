<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRO</title>
    <link rel="stylesheet" href="./css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
</head>
<body class="bodyregister">

    <header class="header">
        <img class="logo1" src="./imgs/Untitled-2.png">

    </header>
    <header class="header">
        <h2>Registro</h2>
        <div class="registro">
           
            <form action="" method="GET" id="registerForm">

                <label>Email</label>
                <input type="email" name="email" id="email"><br><br>

                <label>Contraseña:</label>
                <input type="password" name="password" id="password"><br><br>

                <label>Repetir contraseña:</label>
                <input type="password" name="repeat password" id="rePassword"><br><br>
                <div class="invalid-feedback-rePassword"></div>


                <label>
                    <input type="checkbox" name="terminosycondiciones"> Acepto los términos y condiciones </input>
                </label>   

                <button class="botonreg" type="submit" id="boton" name="boton"> Registrarme</button>
                
                <section class="tengo">
                    <a class= "tengo"  href="./login.html">Ya tengo cuenta</a>
                </div>

            </form>
        </div>
    </header>
    <script src="./js/register.js"></script>
</body>
</html>
