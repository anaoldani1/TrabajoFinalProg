<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../TrabajoFinalProg/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body class="bodylogin">
    <header class="he">
        <img class="imagenrec" src="./imgs/Untitled-2.png">
        <span id="welcomeMessage"></span>
    </header>
    <main class="mainlog">
        <section>
            <article class="formulario">
                <h2 class="textologin">Login</h2>
                <form action="" method="get" id="loginForm">         
                    <label class="textologin" for="username">Email:</label>
                    <input type="text" name="username" id="email" ><br><br>

                    <label class="textologin" for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" ><br><br>

                    <input class="botonlogin" type="submit" name="submit" value="Ingresar">
                </form>

                <a class="notengocuenta" href="../TrabajoFinalProg/register.html">No tengo cuenta</a>    
            </article>      

            <article class="olvidaste">
            <a href="../TrabajoFinalProg/recover.html">Recuperar contraseña</a>
            </article>

        </section>
    </main>
    
    <script src="./js/login.js"></script>
</body>
</html>
